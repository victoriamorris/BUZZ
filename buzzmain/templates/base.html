<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buzz {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    </head>
    <body {% block onload %}{% endblock %}>
        <div class="container-fluid">
            <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index">
                        <img src="{{ url_for('static', filename='bee.png')}}" alt="Buzz" width="30">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav d-flex row w-100 mb-2 mb-md-0">
                            <li class="col-auto nav-item">
                                <a class="nav-link active" aria-current="page" href="index">Buzz</a>
                            </li>
                            <li class="col-auto nav-item">
                                <a class="nav-link" href="index"><i class="bi bi-file-earmark-arrow-up"></i>Upload</a>
                            </li>
                            <!--li class="col-auto nav-item">
                                <a class="nav-link disabled" href="bl"><i class="bi bi-cloud-arrow-down"></i>Get BL record (not working)</a>
                            </li-->
                            <li class="col-auto nav-item me-auto">
                                <a class="nav-link disabled"><i class="bi bi-question-circle"></i>Help (not written yet)</a>
                            </li>
                            <!--li class="col-auto nav-item">
                                <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-tools"></i>Tools</a>
                            </li-->
                        </ul>
                    </div>
                </div>
            </nav>
            <header class="p-3 pb-1 border-bottom row">{% block header %}{% endblock %}</header>
            <main class="container-fluid">
                {% block content %}{% endblock %}
            </main>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel"><i class="bi bi-tools"></i>Tools</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        {% block offcanvas %}Tools will appear here when you have uploaded a file{% endblock %}
                    </div>
                </div>
            </div>
            <footer>{% block footer %}{% endblock %}</footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/split-grid/dist/split-grid.js"></script>
        <script src="{{ url_for('static', filename='assignFASTComplete.js') }}"></script>
        <script src="{{ url_for('static', filename='jquery.highlighttextarea.js') }}"></script>
    </body>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        Split({
            columnGutters: [{
                track: 1,
                element: document.querySelector('.gutter-col-1'),
            }],
        })
    </script>
    {% block scripts %}{% endblock %}
</html>
